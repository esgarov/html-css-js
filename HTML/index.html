<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div{
            margin-top: 10px;
        }
        form{
            width: 300px; 
        }
        input{
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="username">Username</label>
            <input name="username" id="username" value="Username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="8-32 Zeichen; min. 2 Sonderzeichen"
            required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="aga" min="10" max="200" step="10">
        </div>
        <div><label for="date">Birthday</label>
        <input type="date" name="date" id="date" min="2022-11-11" max="2022-11-15"></div>
        <div><label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="Banana"></div>
        <div><label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="Apple"></div>

            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>

        <div><label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor" multiple>
            <option value="green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Brown">Brown</option>
            <option value="Red">Red</option>
        </select>
        </div>

        <div>
            <textarea name="bio" id="bio" rows="10" cols="50">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi saepe provident adipisci assumenda sunt commodi asperiores vero, harum eos voluptate.</textarea>
        </div>

            <input type="hidden" name="hidden" value="101">

            <div>
                <label for="file">File</label>
                <input type="file" name="file" id="file">
            </div>

        <div>
        <button type="reset" style="background-color:orange">Reset</button>
        <button type="submit" style="background-color:aqua">
            Submit
        </button>
        </div>
        
    </form>
</body>
</html>
